<h2>Resultados de la Predicción</h2>

<table mat-table [dataSource]="resultados" class="mat-elevation-z8" style="width: 100%; overflow-x: auto;">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="riesgo">
    <th mat-header-cell *matHeaderCellDef>Riesgo</th>
    <td mat-cell *matCellDef="let row">{{ row.riesgo }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['nombre', 'riesgo']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nombre', 'riesgo'];"></tr>
</table>

<div style="margin-top: 40px;">
  <h3>Distribución de riesgo</h3>
  <ngx-charts-pie-chart
    [view]="view"
    [results]="pieData"
    [scheme]="colorScheme"
    [legend]="true"
    [labels]="true"
    [doughnut]="false"
    [explodeSlices]="false">
  </ngx-charts-pie-chart>
</div>

<button mat-raised-button color="primary" (click)="exportarCSV()" style="margin-top: 30px;">
  Exportar resultados
</button>
