<!-- Navbar principal -->
<nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo y título -->
      <div class="flex items-center gap-3">
        <div class="p-2 bg-blue-100 rounded-lg">
          <svg
            class="w-8 h-8 text-blue-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            ></path>
          </svg>
        </div>
        <div class="hidden sm:block">
          <h1 class="text-xl font-bold text-gray-800">Predicción de Datos</h1>
        </div>
      </div>

      <!-- Menú desktop -->
      <div class="hidden md:flex items-center space-x-1">
        <button
          (click)="navigateTo('/')"
          [ngClass]="{
            'bg-blue-600 text-white shadow-md':
              isActive('/') || isActive('/home'),
            'text-gray-600 hover:text-gray-900 hover:bg-gray-100':
              !isActive('/') && !isActive('/home')
          }"
          class="flex items-center gap-2 px-4 py-2 rounded-lg transition-all duration-200 font-medium"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          Inicio
        </button>

        <button
          (click)="navigateTo('/result')"
          [ngClass]="{
            'bg-blue-600 text-white shadow-md': isActive('/result'),
            'text-gray-600 hover:text-gray-900 hover:bg-gray-100':
              !isActive('/result')
          }"
          class="flex items-center gap-2 px-4 py-2 rounded-lg transition-all duration-200 font-medium"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            ></path>
          </svg>
          Resultados
        </button>

        <!-- Botón adicional para análisis -->
        <button
          (click)="navigateTo('/evaluacion-algoritmo')"
          [ngClass]="{
            'bg-blue-600 text-white shadow-md': isActive('/evaluacion-algoritmo'),
            'text-gray-600 hover:text-gray-900 hover:bg-gray-100':
              !isActive('/evaluacion-algoritmo')
          }"
          class="flex items-center gap-2 px-4 py-2 rounded-lg transition-all duration-200 font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
          Evaluación del algoritmo
        </button>
      </div>
    </div>
  </div>
</nav>
